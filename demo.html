<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <style>
        #template{
            display: none;
        }
    </style>
</head>
<body>
    <template id="template" type="text/plain">
        <h2>%name%</h2>
        <p>%job%</p>
    </template>
    <div id="app"></div>
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    <script src="render.js"></script>
	<script>
	    var data = [
			    {
				name:'小花',
				job:['老师','科学家','军人']
			    },
			    {
				name:'小叶',
				job:['航海家','画家','外交家']
			    },
			]
	    widget.renderList('#app','#template',data)
	</script>
</body>
</html>
